<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form</title>
    <link
      rel="stylesheet"
      href="./bootstrap-4.6.0-dist_4/bootstrap-4.6.0-dist/css/bootstrap.css"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-header bg-success text-light">Contact us</div>
      <div class="card-body">
        <form action="/" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter Your name"
            />
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <div class="ml-2 form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="gender"
                value="Male"
                id="gender"
              />
              <label for="gender" class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="gender"
                value="Female"
                id="female"
              />
              <label for="female" class="form-check-label">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                name="gender"
                class="form-check-input"
                value="Others"
                id="others"
              />
              <label for="others" class="form-check-label">Others</label>
            </div>
            <div class="form-group">
              <label for="mobile">Mobile</label>
              <input type="text" class="form-control" placeholder="+91" />
            </div>
            <div class="form-group">
              <label for="email" class="form-control">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="You@awesome.com"
              />
              <small id="email help" class="form-text text-muted"
                >We'll never share ur email with anyone</small
              >
            </div>
            <div class="form-group">
              <label for="source">Came from</label>
              <select name="source" class="form-control" id="source">
                <option value="">--select option--</option>
                <option value="Google">Google</option>
                <option value="Youtube">Youtube</option>
              </select>
            </div>
            <div class="form-group">
              <textarea
                name="message"
                id="message"
                rows="5"
                class="form-control"
                placeholder="Enter the Comments"
              ></textarea>
            </div>
            <div class="form-group">
              <input type="checkbox" class="form-check-input" id="example1" />
              <label for="example1" class="form-check-label"
                >I agree to terms and conditions.</label
              >
            </div>
            <div class="form-group">
              <button class="btn btn-dark btn-block">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.0-dist_4/bootstrap-4.6.0-dist/js/bootstrap.js"></script>
  </body>
</html>
