<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress bar</title>
    <link
      rel="stylesheet"
      href="./bootstrap-4.6.0-dist_4/bootstrap-4.6.0-dist/css/bootstrap.css"
    />
  </head>
  <body>
    <div class="card container bg-warning mt-2">
      <div class="card-body">
        <div class="progress h-60px">
          <div
            class="progress-bar w-50 bg-success progress-bar-striped progress-bar-animated"
            max="50"
            min="0"
          >
            Downloading....(75%)
          </div>
        </div>
      </div>
    </div>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.0-dist_4/bootstrap-4.6.0-dist/js/bootstrap.js"></script>
  </body>
</html>
